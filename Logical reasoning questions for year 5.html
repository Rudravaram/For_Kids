        function generateQuestions() {
            const questionContainer = document.getElementById('questions');
            questionContainer.innerHTML = '';
            for (let i = 0; i < 5; i++) {
                const randomIndex = Math.floor(Math.random() * questions.length);
                const question = questions[randomIndex];
                questionContainer.innerHTML += `
                    <div class="question">
                        <h3>Question ${i + 1}:</h3>
                        <p>${question.question}</p>
                        <input type="text" id="answer${i + 1}" data-answer="${question.answer}">
                        <span id="result${i + 1}" class="result"></span>
                    </div>
                `;
            }
        }

        function checkAnswers() {
            const inputs = document.querySelectorAll('input[type="text"]');
            inputs.forEach((input, index) => {
                const userAnswer = parseInt(input.value);
                const correctAnswer = parseInt(input.getAttribute('data-answer'));
                const resultSpan = document.getElementById(`result${index + 1}`);
                if (userAnswer === correctAnswer) {
                    resultSpan.innerHTML = "Correct";
                    resultSpan.style.color = "green";
                } else {
                    resultSpan.innerHTML = `Incorrect (Correct answer: ${correctAnswer})`;
                    resultSpan.style.color = "red";
                }
            });
        }

        // Generate questions on page load
        window.onload = generateQuestions;
